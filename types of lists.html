<!DOCTYPE html>
<html>
    <head>
        <title>HTML LISTS</title>
    </head>
    <body>
        <h1>ORDERED LIST</h1>
        <ol>
            <li>APPLE</li>
            <li>MANGO</li>
            <li>ORANGE</li>
        </ol>
        <h2>UNORDERED LIST</h2>
        <ul>
            <li>TOMATO</li>
            <li>POTATO</li>
            <li>ONION</li>
        </ul>
        <h3>DEFINITION LIST</h3>
        <dl>
            <dT>RAM CHARAN</dT>
            <dd>RAM CHARAN IS BEST ACTOR</dd>
        </dl>
    </body>


    </html>
